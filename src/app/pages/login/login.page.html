  <!-- src/app/pages/login/login.page.html -->
<ion-header>
  <ion-toolbar>
    <img src="../../../assets/img/Logo_DuocUC.svg.png" alt="Logo" class="header-image"/>
  </ion-toolbar>
</ion-header>

<ion-card-content>
  <ion-toolbar >
    <p class="texto"> Bienvenido </p>
  </ion-toolbar>
</ion-card-content>

<ion-card-content>
  <ion-item>
    <ion-input [(ngModel)]="usuario.cuenta" label="Cuenta" labelPlacement="floating"
      placeholder="Ej: chimuelo"></ion-input>
  </ion-item>
  

  <ion-item>
    <ion-input [(ngModel)]="usuario.password" [type]="passwordType" label="Contraseña" labelPlacement="floating"
      placeholder="Ej: 1234">
    </ion-input>
    <ion-icon [name]="passwordIcon" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
  </ion-item>



<ion-card-content class="d-flex justify-content-center flex-column align-items-center">
  <div class="center-container">
    <div class="ion-margin-top">
      <ion-button class="danger" shape="round" size="small" (click)="ingresar()">
        Ingresar
      </ion-button>
      <br><br>
    </div>
  </div>
  <ion-button routerLink="/recuperar" size="small" fill="clear" class="fs-6 text-dark">Recuperar Contraseña</ion-button>
</ion-card-content>
